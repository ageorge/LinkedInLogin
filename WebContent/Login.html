<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login with LinkedIn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: 78v7cnw2ub49t5
    authorize: true
    onLoad: onLinkedInLoad
    scope: r_basicprofile r_emailaddress
</script>
<link href='https://fonts.googleapis.com/css?family=Montaga' rel='stylesheet'>
<style>
body {
    font-family: 'Montaga';
}
</style>
<script type="text/javascript">
    // Setup an event listener to make an API call once auth is complete
    function onLinkedInLoad() {
        IN.Event.on(IN, "auth", getProfileData);        
    }
    
    // Use the API call wrapper to request the member's profile data
    function getProfileData() {
        IN.API.Profile("me").fields("id", "first-name", "last-name", "headline", "location", "picture-url", "public-profile-url", "email-address").result(displayProfileData).error(onError);
    }

    // Handle the successful return from the API call
    function displayProfileData(data){
        var user = data.values[0];
        document.getElementById("picture").innerHTML = '<img src="'+user.pictureUrl+'" />';
        document.getElementById("name").innerHTML = user.firstName+' '+user.lastName;
        document.getElementById("intro").innerHTML = user.headline;
        document.getElementById("email").innerHTML = user.emailAddress;
        document.getElementById("location").innerHTML = user.location.name;
        document.getElementById("link").innerHTML = '<a href="'+user.publicProfileUrl+'" target="_blank">Visit profile</a>';
        document.getElementById("profileData").style.display = 'block';   
        
        $.ajax({
            url:'ProcessOwner',
            data: {name:user.firstName+' '+user.lastName, bio:user.headline, email: user.emailAddress},
            type:'post',
            cache:false,
             success:function(data){
            	 document.getElementById("login-form").style.display = 'none'; 
            }, 
            error:function(){
              alert('error');
            }
         }
    );
    }

    // Handle an error response from the API call
    function onError(error) {
        console.log(error);
    }
    
    // Destroy the session of linkedin
    function logout(){
	    	document.getElementById("login-form").style.display = 'inline'; 
	    	document.getElementById('profileData').remove();
	    	IN.User.logout(removeProfileData);
    }
    
    // Remove profile data from page
    function removeProfileData(){
        document.getElementById('profileData').remove();
    }
</script>
</head>
<body> 
<h2 class="text-center">Sample Application</h2>
<hr>
<div class="container">
<div class="row border">
<div class="col-sm-8" id="login-form">     
<h3> Log In </h3>
	<form action="ProcessOwner" method="post"> 
		<div class="form-group">
			<input type="text" name="name" placeholder="Name"/>
		</div>
		<div class="form-group">
			<input type="text" name="bio" placeholder="Headline"/>
		</div>
		<div class="form-group">
			<input type="text" name="email" placeholder="Email"/>
		</div>
		<div class="form-group">
			<em>Education Details</em><br>
			<input type="text" name="inst_name" placeholder="Name of the Institution"/>
			<input type="text" name="yop" placeholder="Year of Passing"/>
		</div>
		<div class="form-group">
			<em>Certification Details</em><br>
			<input type="text" name="cert_name" placeholder="Name of the Certification"/>
			<input type="text" name="cert_url" placeholder="Certification Url"/>
			<input type="text" name="cert_provider" placeholder="Certification Provider"/>
			<input type="text" name="cert_year" placeholder="Year Certified"/>
		</div>
		<div class="form-group">
			<input type="submit" value="Log In"/>
		</div>
	</form>
	<hr><p class="text-center">OR</p><hr>
</div>
</div>
<div class="col-sm-8 text-center">
<script type="in/Login"></script>
</div>
</div>
  <div class="container" id="profileData" style="display: none;">
    <p><a href="javascript:void(0);" onclick="logout()">Logout</a></p>
    <div id="picture"></div>
    <div class="info">
        <p id="name"></p> 
        <p id="intro"></p>
        <p id="email"></p>
        <p id="location"></p>
        <p id="link"></p>
        <p id="educations"></p>
        <p id="certifications"></p>
    </div>
</div> 
</body>
</html>
